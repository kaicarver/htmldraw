<!DOCTYPE html>
<html lang="en">
<head>
<title>Multitouch Canvas Fingerpaint Demo</title>
<meta charset="UTF-8">
<script src="jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="content">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h2>Multitouch Canvas Fingerpaint Demo</h2>
<p>
<button id="b1" class="lineWidth">1</button>
<button id="b1" class="lineWidth">2</button>
<button id="b1" class="lineWidth">5</button>
<button id="b2" class="lineWidth">10</button>
<button id="b3" class="lineWidth">15</button>
<button id="b4" class="lineWidth">25</button>
<button id="b4" class="lineWidth">50</button>
<button id="b4" class="lineWidth">100</button>
<a href="javascript:void(window.open().location = document.getElementsByTagName('canvas')[0].toDataURL('image/png'))">Save drawing</a>
</p>
<style media="screen">canvas{border:1px solid #ccc}</style>
<canvas id="example" height=300 width=300></canvas>
<p>Based on <a href="http://www.paulirish.com/demo/multi">http://www.paulirish.com/demo/multi</a></p>
<p id="simulate"><a href="javascript:void(handleTouch())">Simulate Touch</a></p>
<script>
var CanvasDrawr = function (options) {
	console.log(options);
	var canvas = document.getElementById(options.id)
	this.ctxt = canvas.getContext("2d");
	var ctxt = this.ctxt;
	this.lineWidth = function(width) { ctxt.lineWidth = width; return ctxt.lineWidth; }
  canvas.style.width = '100%';
  canvas.width = canvas.offsetWidth;
  canvas.style.width = '';
  ctxt.lineWidth = options.size || Math.ceil(Math.random() * 35);
  ctxt.lineCap = options.lineCap || "round";
  ctxt.pX = undefined;
  ctxt.pY = undefined;
  var lines = [, , ];
  var offset = $(canvas).offset();
  var self = {
    init: function () {
      canvas.addEventListener('touchstart', self.preDraw, false);
      canvas.addEventListener('touchmove', self.draw, false);
    },
    preDraw: function (event) {
      $.each(event.touches, function (i, touch) {
        var id = touch.identifier,
          colors = ["red", "green", "yellow", "blue", "magenta", "orangered"],
          mycolor = colors[Math.floor(Math.random() * colors.length)];
        lines[id] = {
          x: this.pageX - offset.left,
          y: this.pageY - offset.top,
          color: mycolor
        };
      });
      event.preventDefault();
    },
    draw: function (event) {
      var e = event,
        hmm = {};
      $.each(event.touches, function (i, touch) {
        var id = touch.identifier,
          moveX = this.pageX - offset.left - lines[id].x,
          moveY = this.pageY - offset.top - lines[id].y;
        var ret = self.move(id, moveX, moveY);
        lines[id].x = ret.x;
        lines[id].y = ret.y;
      });
      event.preventDefault();
    },
    move: function (i, changeX, changeY) {
      ctxt.strokeStyle = lines[i].color;
      ctxt.beginPath();
      ctxt.moveTo(lines[i].x, lines[i].y);
      ctxt.lineTo(lines[i].x + changeX, lines[i].y + changeY);
      ctxt.stroke();
      ctxt.closePath();
      return {
        x: lines[i].x + changeX,
        y: lines[i].y + changeY
      };
    }
  };
  return self.init();
};
var drawarea = new CanvasDrawr({
  id: "example",
  size: 15
});
function handleTouch() {
  if ('ontouchstart' in document.documentElement) {
    //alert("Your device handles touch already!")
  } else {
    // simulate touch for mouse input using Brian Carstensen's Phantom Limb script
    var commit = 'v2.0.1';
    var scriptTag = document.createElement('script');
    scriptTag.type = 'text/javascript';
    scriptTag.src = 'https://raw.github.com/brian-c/phantom-limb/' + commit + '/phantom-limb.js';
    document.body.appendChild(scriptTag);
  }
  document.getElementById("simulate").style.display = "none";
}
function setWidthFromButton() {
	drawarea.lineWidth(this.innerText)
}
$("button.lineWidth").bind({ click: function() { drawarea.lineWidth(this.innerText) } });
window.onload = handleTouch;
</script>
</body>
</html>
